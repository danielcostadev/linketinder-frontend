<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.ico">
    <link rel="stylesheet" href="css/style.css">
    <title>Linketinder Projeto - ACZG 6.0</title>
</head>
<body>
    <div id="formulario"></div>

    <header id="topbar">
        <h2>Linketinder - ACZG 6.0</h2>
    </header>

    <main id="principal">
        <div class="caixa-branca">
            <nav class="menu-topo">
                <ul id="topbar-list">
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="cadastro-empresa.html">+ Nova Empresa</a></li>
                    <li><a href="cadastro-candidato.html">+ Novo Candidato</a></li>
                    
                </ul>
            </nav>
        </div>

        <section id="caixa-branca-cadastro" class="caixa-branca-cadastro">

            <div class="caixa-cadastro">

                <h1>Adicionar nova empresa</h1>
                <form id="frmEmpresa" name="frmEmpresa">
                    <div class="formularioCadastro">
                        <label for="nome">Nome da Empresas: </label>
                        <input type="text" name="nome" placeholder="Digite o nome da empresa"
                            class="Caixa1">
                    </div>

                    <div class="formularioCadastro">
                        <label for="email">Email Corporativo: </label>
                        <input type="text" name="email" placeholder="email@corporativo.com" class="Caixa1">
                    </div>

                    <div class="formularioCadastro">
                        <label for="cnpj">Digite o CNPJ da empresa </label>
                        <input type="text" name="cnpj" maxlength="18" placeholder="00.000.000/0001-00" class="Caixa1">
                    </div>
                 
                    <div class="formularioCadastro">
                        <label for="pais">País</label>
                        <select name="pais" id="paises">
                            <option value="Selecione seu país" selected disabled>Selecione o país</option>
                        </select>   
                    </div>

                    <div class="formularioCadastro">
                        <label for="estado">Estado (UF)</label>
                        <select name="estado" id="estado">
                            <option value="Selecione o estado" selected disabled>Selecione o estado</option>
                        </select>
                    </div>

                    <div class="formularioCadastro">
                        <label for="cep">Digite o CEP da empresa </label>
                        <input type="text" name="cep" maxlength="9" placeholder="12345-678" class="Caixa1">
                    </div>

                    <div class="formularioCadastro">
                        <label for="descricao">Descrição da Empresas: </label>
                        <input type="text" name="descricao" placeholder="Informe uma breve descrição da empresa"
                            class="Caixa1">
                    </div>

                    <div class="formularioCadastro">
                        <label for="competencias">Competências Esperadas: </label>
                        <input type="text" name="competencias" placeholder="Informe as competências esperadas, separadas por virgula"
                            class="Caixa1">
                    </div>

                    <div class="formularioCadastro">
                        <label for="tags">Tags: </label>
                        <input type="text" name="tags"
                            placeholder="Digite pelo menos 3 tags que te definem, separadas por virgula" class="Caixa1">
                    </div>

                    <input type="button" id="adicionarEmpresa" value="Adicionar" class="botao4">
                    <input type="button" id="limparEmpresa" value="Limpar" class="botao5">
                    <input type="button" id="cancelarEmpresa" value="Cancelar" class="botao6">

                </form>

            </div>

        </section>
        
    </main>

    <footer id="rodape">

        © Todos os direitos reservados - Desenvolvido por <span class="destacado">Daniel Costa</span>

    </footer>
    <script src="bundle.js"></script>
</body>
</html>
